	<body>
		<script src="https://cdn.jsdelivr.net/npm/dayjs/dayjs.min.js"></script>
		<script src="js/utc.js"></script>
		<script src="js/mui.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
		<div class="kindle">
			<div class="kindle-body">
				<div class="type1">
					<div class="type1-time" id="type1Time"></div>
					<div class="type1-date" id="type1Date"></div>
					<div class="type1-week" id='type1Week'></div>
				</div>
			</div>
		</div>
	</body>

<script>
	var days = ['星期天', '星期一', '星期二','星期三','星期四','星期五','星期六']
	dayjs.extend(dayjs_plugin_utc)
	getCurrentDate()
	// 获取参数
	function getQueryParam(param) {
	  const urlParams = new URLSearchParams(window.location.search);
	  return urlParams.get(param);
	}
	function getCurrentDate(){
		// var type1WeekEl = document.getElementById('type1Week')
		// type1WeekEl.innerText = days[dayjs.utc().day()]
		var currentDate = ''
		setInterval(function(){
			const utcDate = dayjs.utc().add(8,'h')
			var time = utcDate.format('HH:mm')
			var date = utcDate.format('YYYY年MM月DD日')
			var type1TimeEl = document.getElementById('type1Time')
			var type1DateEl = document.getElementById('type1Date')
			type1TimeEl.innerText = time
			type1DateEl.innerText = date
			if(currentDate != date) {
				console.log('更新')
				console.log(utcDate.day())
				type1WeekEl = document.getElementById('type1Week')
				type1WeekEl.innerText = days[utcDate.day()]
				currentDate = date
			}
		}, 1000)
	}
</script>
